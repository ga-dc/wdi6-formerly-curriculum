<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="css/style.css">
  <script src='js/hangman.js'></script>
</head>
<body>

  <ul class="game-state">
    <li>
      <p><label for="letter">Guess a Letter:</label></p>
      <p><input type="text" id="letter"></p>
    </li>
    <li>
      <p>Guesses:</p>
      <p></p>
    </li>
    <li>
      <p>Remaining:</p>
      <p></p>
    </li>
  </ul>

  <div class="game-word">WORD</div>

  <ul class="game-options">
    <li><button>Give Up</button></li>
    <li><button>New Game</button></li>
  </ul>

  <div class="game-result"></div>
</body>
</html>
